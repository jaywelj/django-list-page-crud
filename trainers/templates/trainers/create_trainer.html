{% extends "trainers/pokemon_web_template.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
 	<div class="content col-md-8 col-md-offset-2">
 		{% if form.errors %}
 			<p>There is something wrong with the form</p>
 		{% endif %}
 		<form method="post" enctype="multipart/form-data" >
 			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-submit pull-right">Done</button>
 		</form>
 	</div>
{% endblock %}
