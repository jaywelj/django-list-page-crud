{% extends "trainers/pokemon_web_template.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
	<div class="col-md-8 col-md-offset-2">
		{% if form.errors %}
 			<p>There is something wrong with the form</p>
 		{% endif %}
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-submit pull-right" type="submit">Save Pokemon</button>
		</form>
	</div>
{% endblock %}
